<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHub - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
          <div class="logo">CarHub</div>
          <nav>
            <a routerLink="/header" (click)="homepage()">Home</a>
            <a routerLink="/carwash" (click)="explorecars()">Explore Cars</a>
            <a routerLink="/sellacar" (click)="sellacar()">Sell my Car</a>
            <a routerLink="/dashboard" (click)="serviceproveider()">Service</a>
          </nav>
        </div>
      </header>

    <main>
        <div class="signup-container">
            <div class="signup-form">
                <h2>Create New Account</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" (click)="sigin()">Sign Up</button>
                </form>
            </div>
            <div class="car-image">
                <img src="sigin car.png" alt="BMW M2">
            </div>
        </div>
    </main>
</body>
</html>
